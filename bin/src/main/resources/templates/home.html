<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Air Quality: Get air quality values for specified location</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Air Quality API</h1>
<form action="#" th:action="@{/result}" th:object="${airquality}" method="post">
    <p>City (in english): <input type="text" th:field="*{city}" /></p>
    <p>Country (in english): <input type="text" th:field="*{country}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
